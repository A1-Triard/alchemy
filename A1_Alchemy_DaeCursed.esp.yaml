        - begin BILL_MarksDaedraSummon
        - ; Summon an Daedra when an item is removed from altar
        - ;
        - "; script location: should be placed upon an object on a Daedric Altar "
        - ""
        - long id
        - short match
        - ""
        - set match to OnActivate
        - ifx ( match )
        - "\tPlaceAtPC \"Dremora_lord\" 1 128 1"
        - "\t;1 of them, 256 units away, in back (1) of the player"
        - "\tsetx id to xRefID"
        - "\tsetx match to xStringMatch id \"(?i)^ingred_Dae_cursed_\""
        - "\tifx ( match )"
        - "\t\tsetx id to xStringBuild \"ingred_%18s\" id"
        - "\telse"
        - "\t\tsetx match to xStringMatch id \"(?i)^ingred_cursed_\""
        - "\t\tifx ( match )"
        - "\t\t\tsetx id to xStringBuild \"ingred_%14s\" id"
        - "\t\telse"
        - "\t\t\tMessageBox \"Ошибка! Неизвестный предмет.\" \"OK\""
        - "\t\t\tset id to 0"
        - "\t\tendif"
        - "\tendif"
        - "\tifx ( id )"
        - "\t\tplayer->xAddItem id, 1"
        - "\t\tDisable"
        - "\tendif"
        - endif
        - ""
        - End
